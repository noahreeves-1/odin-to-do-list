<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project</title>
</head>

<body>

    <script defer src="bundle.js"></script>

    <div class="main-container">
        <div class="projects-container">
            <div class="projects-container-title">Projects</div>
            <ul id="all-projects" class="projects-list" data-all-projects></ul>

            <form class="new-project-form">
                <input class="new-project-input" type="text" placeholder="New Project Name">
                <button class="create-project-btn">Add New Project</button>
            </form>

        </div>

        <div class="tasks-container">
            <div class="task-container-title"></div>

            <ul class="all-tasks" data-all-tasks></ul>

            <form class="new-task-form">
                <button class="create-task-btn">+</button>
                <input class="new-task-input" type="text" placeholder="New Task Name">
            </form>
        </div>
    </div>
    
    <button class="delete-project-btn">Delete Project</button>
    
</body>

</html>
