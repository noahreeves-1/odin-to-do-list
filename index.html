<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>Odin Project</title>
</head>

<body>

    <div class="main-container">
        <div class="projects-container">
            <div class="projects-container-title">Projects</div>
            <ul id="all-projects" class="projects-list" data-all-projects></ul>

            <form class="new-project-form">
                <input class="new-project-input" type="text" placeholder="New Project Name">
                <button class="create-project-btn">Add New Project</button>
            </form>

            <button class="delete-project-btn">Delete Project</button>
        </div>

        <div class="tasks-container">
            <div class="task-container-title"></div>

            <div class="all-tasks" data-all-tasks></div>

            <form class="new-task-form">
                <button class="create-task-btn">+</button>
                <input class="new-task-input" type="text" placeholder="New Task Name">
            </form>
            <button id="edit-task-btn">Edit Task</button>
        </div>

    </div>

    <div id="taskModal" class="modal">
        <div class="modal-header">Edit Task</div>
        <div class="modal-content">
            <input type="checkbox" class="edit-task-complete"></input>
            <input type="text" class="edit-task-description"></input>
            <input type="date" class="edit-task-due-date"></input>
            <select type="text" class="edit-task-priority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <span class="save-task-edits-btn">Save</span>
            <span class="close-edit-task-btn">Close</span>
        </div>
    </div>
    
    <script defer src="./bundle.js"></script>
</body>

</html>
